<body>
<h1>This is a header</h1>
<p>This is a paragraph of text with a <a href="https://uni-tuebingen.de/">hyperlink</a>.</p>

<div id="mapid" style="width: 900px; height: 700px; position: relative;"></div>

<script>
var mymap = L.map('mapid').setView([48.524, 9.0556]).setZoom(12);
L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png').addTo(mymap);

var markBota = L.marker([48.523549, 9.057546]).addTo(mymap);
markBota.bindPopup("<p>This is the Botanical Garden</p>");

</script>

<h2> Header 2?</h2>
